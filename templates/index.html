.container {
    margin: 20px;
    font-family: Arial, sans-serif;
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.content p {
    font-size: 16px;
    line-height: 1.6;
    color: #555;
    margin-bottom: 15px;
}

.content strong {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}
